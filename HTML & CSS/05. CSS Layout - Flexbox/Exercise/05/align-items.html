<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="align-items.css">
    </head>
    <body>
    
    <h1>Align Items</h1>
    <h2>Align Items: Stretch (default)</h2>
    <div class="flex-container align-items-stretch">
        <div class="flex-item">
            1
        </div>
        <div class="flex-item">
            2
        </div>
        <div class="flex-item">
            3
        </div>
    </div>

        </div>
        <div class="flex-item">
            2
        </div>
        <div class="flex-item">
            3
        </div>
    </div>

    <h2>Align Items: Center</h2>

        </div>

        </div>

            3

    <h2>Align Items: Baseline</h2>

            1

            2

            3
